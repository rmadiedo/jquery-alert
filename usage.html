<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop alert JQuery and Bootstrap plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./pop-alert.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card shadow-sm my-3">
            <form class="form needs-validation">
                <div class="card-header">
                    <span class="h4">Mandatory Form</span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName" name="FirstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName" name="LastName" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-primary" onclick="showConfirmation();">Confirm</button>
                    <button type="button" class="btn btn-outline-success shadow-sm" onclick="showAlert(1);">Show</button>
                    <button type="button" class="btn btn-outline-warning shadow-sm" onclick="showAlert(2);">Show</button>
                    <button type="button" class="btn btn-outline-primary shadow-sm" onclick="showAlert(3);">Show</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirm-container"></div>
    <div id="alert-container"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./pop-alert.js"></script>
    <script src="./pop-confirm.js"></script>
    <script>
        function showAlert(level) {
            switch (level) {
                case 1:
                    $(this).popAlert({
                        class: "success",
                        title: "Success!",
                        headerElement: "h5",
                        upperLineMessage: "Operation Successfully processed",
                        link: "https://www.duckduckgo.com",
                        linkLabel: "Review the search engine!"
                    });
                    break;
                case 2:
                $(this).popAlert({
                    class: "warning",
                    title: "Warning!",
                    headerElement: "h5",
                    upperLineMessage: "Operation Abnormaly succedded",
                    lowerLineMessage: "The opeartion was successful but there were some unsaved options"
                });
                break;
                case 3:
                $(this).popAlert({
                    class: "primary",
                    title: "Primary!",
                    headerElement: "h5",
                    upperLineMessage: "Just to show primary conditions",
                    link: "https://www.duckduckgo.com",
                    linkLabel: "Review the search engine!"
                });
                break;

            }
        }
        function showConfirmation() {
            $(this).popConfirm({
                title: "Save the settings now?"
            });
        }
    </script>
</body>
</html>
